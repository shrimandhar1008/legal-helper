<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI PDF Upload and QA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
</head>
<body>

<div class="container">
    <h1>FastAPI PDF Upload and QA</h1>

    <input type="file" id="fileInput" accept=".pdf">
    <button onclick="uploadPDF()" type="button">Upload PDF</button>

    <div id="questionSection">
        <textarea id="questionInput" placeholder="Ask a question..."></textarea>
        <button id="askButton" onclick="askQuestion()" type="button">Ask</button>
        <div id="answer">
            <div style="text-align: left;" id="responseDisplay"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
